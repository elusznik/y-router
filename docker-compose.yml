services:
  y-router:
    build: .
    user: "root"
    ports:
      - "8787:8787"
    environment:
      - OPENROUTER_BASE_URL=${OPENROUTER_BASE_URL:-https://openrouter.ai/api/v1}
    volumes:
      - .:/app
      - /app/node_modules
    command: /bin/sh -lc "rm -rf /app/.wrangler/tmp || true; npm run dev -- --ip 0.0.0.0"
    stdin_open: true
    tty: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8787/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
